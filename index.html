<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=0" />
    <title>TETRIS</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" type="image/svg" sizes="32x32" href="./img/tetris.svg" />
  </head>

  <body>
    <div class="game-content">
      <h1 class="title">TETRIS</h1>
      <div class="game-content__inner">
        <div class="canvas-bg">
          <canvas width="320" height="640" id="game"></canvas>
        </div>
        <div class="game-content__info">
          <div class="game-content__next">
            <span class="next__title">NEXT</span>
            <div class="next__inner">
              <div class="tetromino">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <div class="game-content__score">
            <span class="score__title">NEXT</span>
            <span class="score__total">0</span>
          </div>
          <div class="game-buttons">
            <button class="sketch-btn start">START</button>
            <button class="sketch-btn pause">PAUSE</button>
            <button class="sketch-btn restart">RESTART</button>
          </div>
          <div class="game-controls">
            <button class="sketch-btn top">
              <span>
                <svg
                  fill="#ffffff"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"
                  />
                </svg>
              </span>
            </button>
            <button class="sketch-btn bottom">
              <span>
                <svg
                  fill="#ffffff"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"
                  />
                </svg>
              </span>
            </button>
            <button class="sketch-btn left">
              <span>
                <svg
                  fill="#ffffff"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"
                  />
                </svg>
              </span>
            </button>
            <button class="sketch-btn right">
              <span>
                <svg
                  fill="#ffffff"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M0 16.67l2.829 2.83 9.175-9.339 9.167 9.339 2.829-2.83-11.996-12.17z"
                  />
                </svg>
              </span>
            </button>
          </div>
        </div>
      </div>
      <div class="game-menu">
        <span>DIFFICULTY</span>
        <button class="sketch-btn easy">EASY</button>
        <button class="sketch-btn norm">NORMAL</button>
        <button class="sketch-btn hard">HARD</button>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
